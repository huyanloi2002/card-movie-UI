<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script
        src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <title>Card Countinue Watching</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: "Nunito", sans-serif;
            font-size: 13px;
            font-weight: 500;
        }
    </style>
    <style type="text/tailwindcss">
        @layer utilities {
                
                .bg-transparent-dark{
                 background-image: linear-gradient(0deg, #000000, transparent 120%);
                }
                
              }
            </style>
    <script>
        tailwind.config = {
            content: [

            ],
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        light: "#ffffff",
                        "opacity-light-0.7": "rgba(255, 255, 255, 0.7)",
                        "opacity-light-0.8": "rgba(255, 255, 255, 0.8)",
                        "opacity-light-0.6": "rgba(255, 255, 255, 0.6)",
                        "opacity-light-0.5": "rgba(255, 255, 255, 0.5)",
                    },
                    backgroundColor: {
                        light: "#ffffff",
                        "opacity-light-0.8": "rgba(255, 255, 255, 0.8)",
                        "opacity-light-0.6": "rgba(255, 255, 255, 0.6)",
                        "opacity-light-0.5": "rgba(255, 255, 255, 0.5)",
                        "opacity-light-0.1": "rgba(255, 255, 255, 0.1)",
                        "opacity-dark-0.5": "rgba(0, 0, 0, 0.5)",
                        "opacity-dark-0.6": "rgba(0, 0, 0, 0.6)",
                        "opacity-dark-0.8": "rgba(0, 0, 0, 0.8)"

                    }
                }
            }
        }
    </script>
</head>

<body>
    <div class="h-[100vh] w-[100vw] flex justify-center items-center bg-opacity-dark-0.5">
        <div
            class="relative w-[400px] h-[250px]  cursor-pointer bg-light  rounded-xl shadow-md overflow-hidden hover:scale-90 duration-500 ease-in-out">
            <img src="https://www.koimoi.com/wp-content/new-galleries/2024/04/deadpool-wolverine-easter-eggs-01.jpg"
                alt="thumb-url" class="w-full h-full object-cover">
            <div class="absolute bottom-0 w-full h-[100%] bg-transparent-dark"></div>
            <div class="absolute top-5 left-5 w-full">
                <p class="text-[16px] font-[900] text-light w-[60%] truncate">Deadpool & Wolverine</p>
                <p class="italic text-light text-[11px] font-bold text-light">Deadpool & Wolverine (2024)
                </p>

            </div>
            <span
                class="inline-flex items-center gap-2 absolute top-5 right-5 rounded-full bg-opacity-dark-0.6 py-2 px-4">
                <i class="fa-solid fa-pause text-orange-400  text-[11px]"></i>
                <p class="text-light font-[700] text-[10px]">Xem tiếp...</p>
            </span>
            <div class="w-full h-full absolute top-0 left-0 flex items-center justify-center">
                <i class="fa-solid fa-play text-light text-[50px] drop-shadow-md hover:hidden"></i>
            </div>
            <div class="absolute bottom-5 w-full px-5">
                <div class="w-full flex flex-col items-start justify-center mb-3">
                    <div class=" bg-opacity-light-0.1 grow-0 py-2 px-3 rounded-md">
                        <p class="italic text-light text-[10px] font-bold text-opacity-light-0.6">Vào lúc: 30/07/24</p>
                        <p class="italic text-light text-[10px] font-bold text-opacity-light-0.6">Thời gian: 01:05:12
                        </p>
                    </div>
                </div>
                <div class="w-full h-[3px] rounded-full relative flex items-center">
                    <div class="absolute left-0 w-full h-[3px] bg-light rounded-full "></div>
                    <div class="absolute left-0 w-[70%] h-full bg-orange-400 rounded-full flex items-center">
                        <i
                            class="fa-solid fa-circle absolute right-0 text-light text-[8px] text-[white] rounded-full"></i>
                    </div>
                </div>
                <div class="inline-flex items-center justify-between text-light w-full">
                    <span class="text-[10px] font-bold">01:05:12</span>
                    <span class="text-[10px] font-bold">01:30:00</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
